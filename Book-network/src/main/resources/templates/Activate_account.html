<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            max-width: 520px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        .header {
            padding: 24px;
            text-align: center;
            background-color: #4f46e5;
            color: #ffffff;
        }
        .header h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }
        .content {
            padding: 32px;
            color: #374151;
            font-size: 15px;
            line-height: 1.6;
        }
        .code-box {
            margin: 28px 0;
            padding: 18px;
            background-color: #f1f5f9;
            border-radius: 8px;
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 6px;
            color: #111827;
        }
        .footer {
            padding: 16px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            background-color: #f9fafb;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Verify Your Email</h2>
    </div>

    <div class="content">
        <p>
            Hi <strong th:text="${username}">User</strong>,
        </p>

        <p>
            Use the verification code below to activate your account.
            This code is valid for a limited time.
        </p>

        <div class="code-box" th:text="${activationCode}">
            123456
        </div>

        <p>
            If you didn’t request this, you can safely ignore this email.
        </p>

        <p>
            — <br>
            <strong>Book Social Network Team</strong>
        </p>
    </div>

    <div class="footer">
        © 2026 Book Social Network. All rights reserved.
    </div>
</div>

</body>
</html>
